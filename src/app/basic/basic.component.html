<form class="p-4" [formGroup]="formGroup" #form="ngForm" (ngSubmit)="submit(form)">
  <div class="form-row">
    <div class="col-12 mb-3">
      <label for="emailInput" class="form-label">Email</label>
      <input class="form-control" id="emailInput" type="text" formControlName="email" />
      <div class="invalid-feedback d-block" *ngIf="form.submitted &&  formGroup.get('email').hasError('required')">
        Required
      </div>
      <div class="invalid-feedback d-block"
        *ngIf="(form.submitted || formGroup.get('email').touched) && formGroup.get('email').hasError('email')">
        Email pattern
      </div>
    </div>

    <div class="col-12 mb-3">
      <label for="passwordInput" class="form-label">Password</label>
      <input class="form-control" id="passwordInput" type="password" formControlName="password" />
      <div class="invalid-feedback d-block"
        *ngIf="(form.submitted || formGroup.get('password').touched) && formGroup.get('password').hasError('required')">
        Required
      </div>
      <div class="invalid-feedback d-block"
        *ngIf="(form.submitted || formGroup.get('password').touched) && formGroup.get('password').hasError('minlength')">
        Min length 8!
      </div>
    </div>

    <div class="col-12">
      <button class="mt-3 btn btn-primary" type="submit">Send</button>
    </div>
  </div>
</form>
